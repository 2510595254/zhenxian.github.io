<!doctype html>
<html lang="en">
<head>

	<title>轮播图</title>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src='js/banner.js'></script>
	<style>
	*{
		margin:0px;
		padding:0px;
	}
	.banner,#bannerabc{
		width:453px;
		height:224px;
		overflow: hidden;
		position: relative;
		margin:100px auto;
	}
	</style>
	<script type="text/javascript">
	
	
	$(function(){
		$('.banner').imgscroll({autoplay:true});
		$('#bannerabc').imgscroll({
			autoplay:true,
			next:true
		});
	});
	</script>
</head>
