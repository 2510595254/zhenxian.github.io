<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<svg viewBox="0 0 100 100"width="100" height="100">
			<rect x="0" y="0" width="20" height="80" style="">
				<animate attributeType="XML" attributeName="height" 
					begin="0" values="20;80;20" dur="0.8s" repeatCount="indefinite"/>
			</rect>
			<rect x="40" y="0" width="20" height="80" style="">
				<animate attributeType="XML" attributeName="height" 
					begin="0.2" values="20;80;20" dur="0.8s" repeatCount="indefinite"/>
			</rect>
			<rect x="80" y="0" width="20" height="80" style="">
				<animate attributeType="XML" attributeName="height" 
					begin="0.4" values="20;80;20" dur="0.8s" repeatCount="indefinite"/>
			</rect>
			<rect x="0" y="0" width="20" height="80" style="">
				<animate attributeType="XML" attributeName="height" 
					begin="0.4" values="0;1;0" dur="0.8s" repeatCount="indefinite"/>
			</rect>
		</svg>
		<style type="text/css">
			svg rect{
				fill:aqua;
			}
		</style>
		<hr />
		<svg viewBox="0 0 100 100"width="100" height="100">
			<rect x="0" y="-50" width="20" height="80" style="">
				<animate attributeType="XML" attributeName="height" 
					begin="0" values="20;50;-20" dur="0.8s" repeatCount="indefinite"/>
					<animate attributeType="XML" attributeName="height"
					<!--begin="0" values="50;50;-50" dur="0.8s" repeatCount="indefinite"/>-->
			</rect>
			<rect x="40" y="50" width="20" height="80" style="">
				<animate attributeType="XML" attributeName="height" 
					begin="0.2" values="20;80;-80" dur="0.8s" repeatCount="indefinite"/>
			</rect>
			<rect x="80" y="50" width="20" height="80" style="">
				<animate attributeType="XML" attributeName="height" 
					begin="0.4" values="20;80;20" dur="0.8s" repeatCount="indefinite"/>
			</rect>
			<rect x="0" y="50" width="20" height="80" style="">
				<animate attributeType="XML" attributeName="height" 
					begin="0.4" values="0;1;0" dur="0.8s" repeatCount="indefinite"/>
			</rect>
		</svg>
		<style type="text/css">
			svg rect{
				fill:aqua;
			}
		</style>
		
	</body>
</html>
