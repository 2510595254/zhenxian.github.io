<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<script type="text/javascript" src="jquery-3.3.1.min.js">
		
	</script>
	<style type="text/css">
		.a{background: silver;}
		.b{background: aquamarine;}
		.c{background: bisque;}
		.d{background: aquamarine;}
		.e{background: bisque;}
		.box{
			background: yellow;
		}
	</style>
	<body>
		<table border="1" cellspacing="0" cellpadding="20">
			<caption>员工信息</caption>
			<tr class="a">
				<th></th>
				<th>姓名</th>
				<th>薪水</th>
				<th>年龄</th>
			</tr>
			<tr class="b">
				<td><input type="checkbox"onchange="ta(event)"/></td>
				<td>张三</td>
				<td>2000</td>
				<td>23</td>
			</tr>
			<tr class="c">
				<td><input type="checkbox"onchange="ta(event)"/></td>
				<td>李四</td>
				<td>2200</td>
				<td>22</td>
			</tr>
			<tr class="b">
				<td><input type="checkbox"onchange="ta(event)"/></td>
				<td>王五</td>
				<td>1400</td>
				<td>26</td>
			</tr>
			<tr class="c">
				<td><input type="checkbox"onchange="ta(event)"/></td>
				<td>马六</td>
				<td>1500</td>
				<td>21</td>
			</tr>
		</table>
		<script type="text/javascript">
			function ta(event){
				var arr=event.target;
				var xuan=$(arr).parents('tr')
				$(xuan).toggleClass('box')
			}
		</script>
		
	</body>
</html>
