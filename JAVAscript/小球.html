        <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;}
        #box{
            width: 600px;
            height: 400px;
            background: #ccc;
            margin: auto;
            position: relative;
        }
        #circle{
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: radial-gradient(circle,#5cabff,#000);
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>
<!--

-->
<body>
<div id="box">
    <div id="circle"></div>
</div>
<script>
            var box=document.getElementById('box')
            var circle=document.getElementById('circle')

            
            var x=0;
            var y=0;
            var changeX=5
            var changeY=5
            setInterval(function(){
                if(circle.offsetTop>=320){
                    changeY=-changeY
                }
                if(circle.offsetLeft>=520){
                    changeX=-changeX
                }
                if(circle.offsetTop<=0&&circle.offsetLeft!=0){
                    changeY=-changeY
                }
                if(circle.offsetLeft<=0&&
                    circle.offsetTop!=0){
                    changeX=-changeX
                }

                x+=changeX
                y+=changeY
                circle.style.left=x+'px'
                circle.style.top=y+'px'
            },50)

</script>
</body>
</html>
